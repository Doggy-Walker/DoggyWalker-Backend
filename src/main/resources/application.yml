spring:
  application:
    name: doggywalker
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
springdoc:
  default-produces-media-type: application/json
  default-consumes-media-type: application/json